<div class="sticky-cards-container">
  <div class="header">
    <h1>Make it a great day!</h1>
    <button class="add-button" (click)="addCard()" mat-raised-button color="primary">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      Add Card
    </button>
  </div>

  <div class="cards-grid" cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-card 
      *ngFor="let card of cards(); trackBy: trackByCardId"
      class="sticky-card"
      [style.background-color]="card.color"
      cdkDrag>
      
      <div class="card-header">
        <mat-card-title>{{ card.title }}</mat-card-title>
        <button 
          class="delete-button" 
          mat-icon-button 
          (click)="removeCard(card.id)"
          [attr.aria-label]="'Delete ' + card.title">
          <mat-icon aria-hidden="false" aria-label="Close icon" fontIcon="close"></mat-icon>
        </button>
      </div>
      
      <mat-card-content>
        <p>{{ card.content }}</p>
      </mat-card-content>
      
      <div class="drag-handle" cdkDragHandle>
        <mat-icon fontIcon="drag_indicator" aria-hidden="false" aria-label="Drag handle"></mat-icon>
      </div>
    </mat-card>
  </div>
</div>
